<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">

    <script type="text/javascript">

		function Ask() {
                navigator.geolocation.getCurrentPosition((pos) => {
					try {
						let lat = pos.coords.latitude;
						let long = pos.coords.longitude;
						window.location.assign("./doineedit?lat="+lat+"&long="+long)						
					} catch(e) {
						alert(e)
					}

            }, (e) => window.location.assign("./denied"), {timeout: 5000, maximumAge: Infinity, enableHighAccuracy: true});
		}
    </script>

</head>
<body>
	<!-- <b style="font-size: 15px; opacity: 0.3;">Umbrella helper.</b> <br> -->
	<div class = "glassybg"> 
		<h1>Let's begin</h1>
		<h2>Please, give us acess<br>to your location.</h2>
		<div class = "imgfit">
			<img style="filter: invert(100%);"  src={{url_for("static", filename="res/pin.svg")}}>
		</div>


		<div class="btns">
			<button class="bn632-hover bn26" onclick=Ask()>Give access</button>
		</div>

		<i>*The location is not stored</i>

	</div>

	<footer>built by @defjosef, using open-meteo API <br> Art generated by DALL-E 2</footer>
	

	<!-- <div class="fit"><img src={{url_for("static", filename="res/bgmain.svg")}}></div> -->
</body>
</html>
